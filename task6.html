    function textRub(money) {
        if ((money[money.length - 1] == "1") && (money[money.length - 2] !== "1")) {
            return "рубль";
        } else if (((money[money.length - 1] == "2") || (money[money.length - 1] == "3") || (money[money.length - 1] == "4")) && (money[money.length - 2] !== "1")) {
            return "рубля";
        } else {
            return "рублей"
        }
    }
    alert(`Ваша сумма в ${money} ${textRub(money)} успешно зачислена.`)
