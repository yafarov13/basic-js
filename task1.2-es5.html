<body>
<script>
    "use strict";
    function Post(author, text, date) {
        this.autor = author;
        this.text = text;
        this.date = date;
    }
    Post.prototype.edit = function (newText) {
       this.text = newText;
    }

    function AttachedPost(author, text, date) {
        Post.call(this, author, text, date);
        this.hightlighted = false;
    }

    AttachedPost.prototype = Object.create(Post.prototype);
    AttachedPost.prototype.constructor = AttachedPost;

    AttachedPost.prototype.makeTextHighlighted = function () {
        this.hightlighted = true;
    }

    let firstPost = new Post("Ann", "hello", "Jan");
    firstPost.edit("world");
    let secondPost = new AttachedPost("Boris", "Lorem", "Feb");
    secondPost.edit("Ipsum");
    secondPost.makeTextHighlighted();

    console.log(firstPost);
    console.log(secondPost);
</script>
</body>
