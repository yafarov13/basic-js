<script>
    "use strict";
    class Post {
        constructor(author, text, date) {
            this.autor = author;
            this.text = text;
            this.date = date;
        }
        edit(newText) {
            this.text = newText;
        }
    }

    class AttachedPost extends Post {
        constructor(author, text, date) {
            super(author, text, date);
            this.hightlighted = false;
        }
        makeTextHighlighted() {
            this.hightlighted = true;
        }
    }

    let firstPost = new Post("Ann", "hello", "Jan");
    firstPost.edit("world");
    let secondPost = new AttachedPost("Boris", "Lorem", "Feb");
    secondPost.edit("Ipsum");
    secondPost.makeTextHighlighted();

    console.log(firstPost);
    console.log(secondPost);

</script>
