<body>
<script>
    "use strict";
    function Product(name, price) {
        this.name = name;
        this.price = price;
    }
    Product.prototype.make25PercentDiscount = function () {
       this.price *= 0.75;
    }
    let firstProduct = new Product("phone", 100);
    firstProduct.make25PercentDiscount();

    console.log(firstProduct);
</script>
</body>
</html>
