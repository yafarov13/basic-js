<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task1</title>
</head>
<body>
<script>
    "use strict";

    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2 - префиксная форма инкремента, т.е. сначала а+1=2, а потом с=a=2

    //пример 2
    d = b++;
    alert(d); //ответ: 1 - постфиксная форма инкремента, т.е. сначала d=b=1, а потом b+1=2

    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5 - префиксная форма инкремента, т.е. сначала a+1=3 (из предыдущего примера а=2), а потом с=2+3=5

    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4 - постфиксная форма инкремента, т.е. сначала d=b=2 (из предыдущего примера b=2), а потом b+1=3

    alert(a); //3 - в предудущих примерах а увеличивали на 1 два раза

    alert(b); //3 - в предудущих примерах b увеличивали на 1 два раза

</script>
</body>
</html>
