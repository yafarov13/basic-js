<!doctype html>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
    "use strict";
    class Product {
        constructor(name, price) {
            this.name = name;
            this.price = price;
        }
        make25PercentDiscount() {
            this.price *= 0.75;
        }
    }

    let secondProduct = new Product("car", 100);
    secondProduct.make25PercentDiscount();

    console.log(secondProduct);
</script>
</body>
</html>
