<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task4</title>
</head>
<body>
<script>
    "use strict";
    const products = [
        {
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ]
        },
        {
            id: 5,
            price: 499,
            photos: []
        },
        {
            id: 10,
            price: 26,
            photos: [
                "3.jpg"
            ]
        },
        {
            id: 8,
            price: 78,
        },
    ];
    const productsWithImages = products.filter(function(product) {
        return ("photos" in product && product.photos != "");
    })

    products.sort(function(product1, product2) {
        if (product1.price > product2.price) {
            return 1;
        }
        if (product1.price < product2.price) {
            return -1;
        }
        return 0;
    })

    console.log(productsWithImages);
    console.log(products);

</script>
</body>
</html>
