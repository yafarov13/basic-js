<script>
    "use strict";
    function getSumm(num1, num2) {
       return (num1 + num2);
    }

    function getDiff(num1, num2) {
        return (num1 - num2);
    }

    function getProd(num1, num2) {
        return (num1 * num2);
    }

    function getDiv(num1, num2) {
        return (num1 / num2);
    }

    console.log(getSumm(1,2));
    console.log(getDiff(1,2));
    console.log(getProd(1,2));
    console.log(getDiv(1,2));

</script>
