<script>
    "use strict";
    function getSumm(num1, num2) {
        return (num1 + num2);
    }

    function getDiff(num1, num2) {
        return (num1 - num2);
    }

    function getProd(num1, num2) {
        return (num1 * num2);
    }

    function getDiv(num1, num2) {
        return (num1 / num2);
    }

    /**
     *
     * @param {number} arg1 - первое число
     * @param {number} arg2 - второе число
     * @param {string} operation - название арифметической операции: "summ", "diff", "prod" или "div"
     * @returns {number} - результат выполнения операции
     */
    function mathOperation (arg1, arg2, operation) {
        switch (operation) {
            case 1:
                operation = "summ";
                return getSumm(arg1, arg2);
            case 2:
                operation = "diff";
                return getDiff(arg1, arg2);
            case 3:
                operation = "prod";
                return getProd(arg1, arg2);
            case 4:
                operation = "div";
                return getDiv(arg1, arg2);
        }
    }

    console.log(getSumm(1,2, "summ"));
    console.log(getDiff(1,2, "diff"));
    console.log(getProd(1,2, "prod"));
    console.log(getDiv(1,2, "diff"));


</script>
